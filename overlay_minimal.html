<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Overlay</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; height: 100vh; display: flex; align-items: flex-end; justify-content: flex-start; padding: 40px; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        #alert-box {
            background: white; color: black; padding: 20px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 20px;
            opacity: 0; transform: translateY(20px);
            transition: all 0.5s ease;
            max-width: 500px;
        }
        #alert-box.show { opacity: 1; transform: translateY(0); }
        
        .alert-icon { font-size: 40px; }
        .content { display: flex; flex-direction: column; }
        .title { font-weight: 600; font-size: 18px; }
        .highlight { color: #ff3b3b; }
        .message { font-size: 14px; color: #555; margin-top: 2px; }
    </style>
</head>
<body>
    <div id="alert-box">
        <div class="alert-icon">üéâ</div>
        <div class="content">
            <div class="title"><span id="sender" class="highlight">Name</span> tipped <span id="amount">100</span>!</div>
            <div class="message" id="message-text">Message...</div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ... (COPY THE EXACT SCRIPT LOGIC FROM ABOVE) ...
        const socket = io();
        const queue = [];
        let isPlaying = false;
        
        window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
        const token = window.location.pathname.split('/').pop();
        if(token) socket.emit('join-overlay', token);
        socket.on('new-tip', (data) => { queue.push(data); processQueue(); });

        function processQueue() {
            if (isPlaying || queue.length === 0) return;
            isPlaying = true;
            const data = queue.shift();
            showAlert(data);
        }

        function showAlert(data) {
            // ... visual update code ...

            const box = document.getElementById('alert-box');
            box.classList.add('show');

            // ‚úÖ COMBINE THEM CLEARLY
            // We use a "comma" instead of a period for a more natural pause
            const fullText = `${data.sender} sent ${data.amount} tokens, says: ${data.message}`;

            speakText(fullText, () => {
                setTimeout(() => {
                    box.classList.remove('show'); 
                    setTimeout(() => {
                        isPlaying = false;
                        processQueue(); 
                    }, 1000); 
                }, 2000); 
            });
        }

        // --- GLOBAL VARIABLES (To prevent audio cutting off) ---
        const socket = io(); 
        const queue = [];    
        let isPlaying = false;
        let currentUtterance = null; // ‚úÖ GLOBAL VARIABLE (Fixes the bug)

        // ... (Keep your loadVoices and other logic same) ...

        // --- UPDATED TTS FUNCTION ---
        function speakText(text, callback) {
            if (!window.speechSynthesis) {
                console.error("No TTS Support");
                return callback();
            }

            // Cancel old audio
            window.speechSynthesis.cancel();

            // ‚úÖ ASSIGN TO GLOBAL VARIABLE
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            const voices = window.speechSynthesis.getVoices();
            
            // 1. English (India) - Best for Hinglish
            // 2. Hindi (India)
            // 3. Any English
            let targetVoice = voices.find(v => v.lang.includes('en-IN')) || 
                              voices.find(v => v.lang.includes('hi-IN')) || 
                              voices.find(v => v.lang.includes('en'));

            if (targetVoice) {
                currentUtterance.voice = targetVoice;
                currentUtterance.rate = 1.0; 
                currentUtterance.pitch = 1.0;
            }

            // ‚úÖ DEBUGGING: Print what it is trying to say
            console.log("üó£Ô∏è Speaking:", text);

            currentUtterance.onend = function() {
                currentUtterance = null; // Clean up after finishing
                callback();
            };

            currentUtterance.onerror = function(e) {
                console.error("TTS Error:", e);
                currentUtterance = null;
                callback();
            };

            window.speechSynthesis.speak(currentUtterance);
        }
    </script>
</body>
</html>
